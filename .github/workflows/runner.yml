      #     curl -LO "https://github.com/vmware-tanzu/sonobuoy/releases/download/v0.20.0/sonobuoy_0.20.0_linux_amd64.tar.gz"
      #     tar -xzf sonobuoy_0.20.0_linux_amd64.tar.gz
      #     chmod +x sonobuoy
      #     sudo mv sonobuoy /usr/local/bin/

      # # Conformance Test with Sonobuoy
      # - name: Run Sonobuoy for Conformance Testing
      #   run: |
      #     sonobuoy run --mode=certified-conformance
      #     sonobuoy status
      #     results=$(sonobuoy retrieve)
      #     sonobuoy results $results

      # Load Testing with K6
      - name: Install K6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 379CE192D401AB61
          echo "deb https://dl.bintray.com/loadimpact/deb stable main" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install k6
      - name: Run Load Testing
        run: k6 run scripts/load-test.js

      # Security Scanning with Trivy
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      - name: Scan Kubernetes Configurations for Vulnerabilities
        run: trivy config kubernetes-config/
      - name: Scan Container Images for Vulnerabilities
        run: |
          # Assuming your Docker images are listed in a file or can be dynamically retrieved
          cat docker_images_list.txt | xargs -I {} trivy image {}

      # Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes-config/deploy.yaml
          kubectl rollout status deployment/group03 -n group03