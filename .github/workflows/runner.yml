name: CI

# Event triggers
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: "Build and Deploy Process"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Source Code"
        uses: actions/checkout@v3

      - name: "Set up QEMU for Multi-platform Support"
        uses: docker/setup-qemu-action@v2

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "Log in to Docker Hub"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Build and Push Docker Image"
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: renyas/yourimagename:latest
          platforms: linux/arm64

      - name: "Download and Set up kubectl"
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: "Create .kube Directory for Configuration"
        run: mkdir -p $HOME/.kube

      - name: "Set up Kubernetes Configuration"
        run: echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: "Deploy Application to Kubernetes"
        run: |
          kubectl apply -f kubernetes-config/deploy.yaml
          kubectl rollout status deployment/group03 -n group03

      - name: "Restart Kubernetes Deployment"
        run: kubectl rollout restart deployment/group03 -n group03
